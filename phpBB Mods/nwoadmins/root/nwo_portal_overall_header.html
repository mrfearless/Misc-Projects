 <!-- IF S_BANNER_IMAGES -->

		var mygallery=new fadeSlideShow({
			wrapperid: "nwofadeshow1", //ID of blank DIV on page to house Slideshow
			dimensions: [{BANNER_WIDTH}, {BANNER_HEIGHT}], //width/height of gallery in pixels. Should reflect dimensions of largest image
			imagearray: [{BANNER_IMAGES}],
			displaymode: {type:'auto', pause:{BANNER_DELAY}, cycles:0, wraparound:false},
			persist: false, //remember last viewed slide and recall within same session?
			fadeduration: {BANNER_FADE}, //transition duration (milliseconds)
			descreveal: <!-- IF S_BANNER_REVEAL -->"always"<!-- ELSE -->"ondemand"<!-- ENDIF -->,
			togglerid: ""
		})
