<!-- INCLUDE overall_header.html -->

<h1>{L_ACP_APPMANAGER_SECTION}</h1>
<p><a href="{U_ACP_APPMANAGER_FORM}">{L_ACP_APPMANAGER_FORM}</a> -&gt; {L_ACP_APPMANAGER_SECTION}</p>
<form id="appmanager_section" name="post" method="post" action="{U_ACTION}">
	<fieldset>
		<dl>
			<dt><label for="sectiontitle">{L_ACP_APPMANAGER_SECTION_TITLE}</label><br /><span>{L_ACP_APPMANAGER_SECTION_TITLE_EXPLAIN}</span></dt>
			<dd><label><input maxlength="60" name="sectiontitle" type="text" size=30 value="{SECTION_TITLE}" class="inputbox autowidth"/></label></dd>
		</dl>
		<dl>
			<dt><label for="sectiontitle">{L_ACP_APPMANAGER_SECTION_TEXT}</label><br /><span>{L_ACP_APPMANAGER_SECTION_TEXT_EXPLAIN}</span></dt>
			<dd><textarea name="sectiontext"" rows="16" class="inputbox" style="width: 99%;">{SECTION_TEXT}</textarea></dd>
		</dl>
	</fieldset>

<fieldset class="submit-buttons">
	<input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}" />&nbsp;
	<input class="button2" type="reset" id="reset" name="reset" value="{L_RESET}" />
	{S_FORM_TOKEN}
</fieldset>

</form>
<!-- INCLUDE overall_footer.html -->
